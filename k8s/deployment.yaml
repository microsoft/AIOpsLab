apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-reservation-app
  namespace: sc-mvp-test
  labels:
    app: hotel-reservation-app
    app.kubernetes.io/name: hotel-reservation-app
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: sc-mvp
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: hotel-reservation-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hotel-reservation-app
    spec:
      containers:
        - name: hotel-reservation-app
          image: ghcr.io/example/hotel-reservation-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
