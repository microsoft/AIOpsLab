name: AIOpsLab Noop Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip
          pip install aiopslab

      - name: Install Kubernetes Tools (kubectl & kind)
        run: |
          curl -Lo kubectl "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          curl -Lo kind "https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64"
          chmod +x kind
          sudo mv kind /usr/local/bin/

      - name: Create Kubernetes Test Cluster
        run: |
          kind create cluster --name test-cluster
          kubectl cluster-info

      - name: Run Hotel Reservations Noop Problem
        run: |
          aiopslab run noop hotel-reservations --kube-context kind-test-cluster

      - name: Verify Execution Logs
        run: |
          echo "Checking logs..."
          cat /tmp/aiopslab/hotel-reservations.log || echo "No logs found!"

      - name: Tear Down Kubernetes Cluster
        if: always()
        run: kind delete cluster --name test-cluster
