name: Noop Sanity Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Kubernetes tools
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Set up a Kubernetes cluster
        run: |
          k3d cluster create aiopslab-test --servers 1 --agents 2

      - name: Verify cluster is running
        run: kubectl get nodes

      - name: Deploy the noop problem (hotel-reservations)
        run: |
          kubectl apply -f k8s/hotel-reservations-noop.yaml
          kubectl wait --for=condition=available --timeout=60s deployment/hotel-reservations-noop

      - name: Check logs and sanity test
        run: kubectl logs deployment/hotel-reservations-noop
